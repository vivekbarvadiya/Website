    <section style="margin: 30px;">
        <form name="mr1">
            <div class="container" style="display: flex; gap: 50px;  justify-content: center;">

                    <label for="Maths">Maths</label>

                <div class="form-group">

            <div class="container" style="display: flex; gap: 50px;  justify-content: center;">
                <button type="submit" class="btn btn-primary" onclick="calculate(event)">Result</button>
            </div>
